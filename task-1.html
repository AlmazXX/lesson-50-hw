<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone/babel.min.js"
    ></script>
  </head>
  <body>
    <div id="app" class="container my-5"></div>

    <script type="text/babel">
      const Card = (props) => {
        return (
          <div className="col">
            <div className="card">
              <img src={props.src} alt={props.title} className="card-img-top" />
              <div className="card-body">
                <h5 className="card-title">
                  {props.title}{" "}
                  <span className="card-text fw-light">({props.year})</span>
                </h5>
                <a href={props.url} className="btn btn-primary">
                  Watch
                </a>
              </div>
            </div>
          </div>
        );
      };

      const app = (
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
          <Card
            title="Back to the Future"
            year={1958}
            url="https://oc.kg/pl.php?player=ftp&uid=1953&movieid=237&fileid=10354&v=8b5c66bcfb777c10405c4400540eb818"
            src="https://avatars.mds.yandex.net/get-kinopoisk-image/1599028/73cf2ed0-fd52-47a2-9e26-74104360786a/300x450"
          />
          <Card
            title="Interstellar16"
            year={2014}
            url="https://oc.kg/pl.php?player=ftp&uid=1953&movieid=9142&fileid=14867&v=78078a7c51c62b5762e0bdf32033498b"
            src="https://avatars.mds.yandex.net/get-kinopoisk-image/1600647/430042eb-ee69-4818-aed0-a312400a26bf/300x450"
          />
          <Card
            title="Pulp Fiction"
            year={1994}
            url="https://oc.kg/pl.php?player=ftp&uid=1953&movieid=182&fileid=11990&v=7330f94beae34eb4959f3000dda1a527"
            src="https://avatars.mds.yandex.net/get-kinopoisk-image/1900788/87b5659d-a159-4224-9bff-d5a5d109a53b/300x450"
          />
        </div>
      );

      const container = document.getElementById("app");
      ReactDOM.createRoot(container).render(app);
    </script>
  </body>
</html>
